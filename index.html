<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Shaylaah Group Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <h2>Register for My Shaylaah Group</h2>
  <form id="regForm">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" required />

    <label for="middlename">Middle Name:</label>
    <input type="text" id="middlename" required />

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="contact">Phone Number:</label>
    <input type="tel" id="contact" required />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required />

    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" required />

    <label for="idImage">Upload ID Image:</label>
    <input type="file" id="idImage" accept="image/*" required />

    <input type="submit" value="Submit" />
  </form>

  <div id="result"></div>
  <div id="whatsapp-link"></div>
</div>

<script src="form-handler.js"></script>
</body>
</html>
